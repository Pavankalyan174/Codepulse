<div class="class container">

    <h1 class="class mt-3">Edit Category</h1>

    <ng-container *ngIf="category;else notfound">
    
        <form aform="ngForm" (ngSubmit)="OnFormsubmit()">
            <div class="class mt-2">
                <div class="class mt-3">
                    <label class="form-label" for="CategoryId">CategoryId</label>
                    <input type="text" disabled
                    id="CategoryId"
                    class="form-control"
                    name="CategoryId"
                    value="{{category.id}}">
                </div>

                <div class="class mt-3">
                    <label class="form-label" for="CategoryName">CategoryName</label>
                    <input type="text" 
                    id="CategoryName"
                    class="form-control"
                    name="CategoryName"
                    [(ngModel)]="category.name">
                </div>

                <div class="class mt-3">
                    <label class="form-label" for="CategoryUrlHandle">CategoryUrlHandle</label>
                    <input type="text" 
                    id="CategoryUrlHandle"
                    class="form-control"
                    name="CategoryUrlHandle"
                    [(ngModel)]="category.urlHandle">
                </div>
                
                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-danger ms-3"
                    (click)="OnDelete()"
                    >Delete</button>
                </div>

            </div>
    
        </form>
      
    </ng-container>

    <ng-template #notfound>
        <div class="alert alert-warning" role="alert">
            Category Notfound!
        </div>
    </ng-template>
</div>
